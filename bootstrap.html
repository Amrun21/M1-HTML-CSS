<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Bootstrap</title>

    <style>
      .oval-image {
        width: 300px;
        height: 250px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <p class="text-white bg-info">This is a paragraph</p>
    <p class="bg-warning">This is a paragraph</p>
    <div class="row">
      <div class="col-12 col-md-3 bg-success">1</div>
      <div class="col-12 col-md-6 bg-warning">2</div>
      <div class="col-12 col-md-3 bg-success">3</div>
    </div>
    <div class="position-relative" style="height: 100vh">
      <div
        class="position-absolute top-50 start-50 translate-middle d-flex flex-column align-items-center"
      >
        <img
          src="human.jpg"
          class="rounded-circle oval-image mb-3"
          alt="Oval Shape"
        />
        <button type="button" class="btn btn-primary">Primary</button>
      </div>
    </div>
  </body>
</html>
